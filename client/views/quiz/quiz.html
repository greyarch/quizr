<template name="quiz">
  <div id="overlay"></div>
  {{#with quiz}}
  <div id="quiz-content" class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
    {{#unless showResultsPage}}
      {{#if showStartPage}}
        {{> startPage}}
      {{else}}
        {{#each questions}}
        {{> question}}
        {{/each}}
      {{/if}}
    {{else}}
      {{> results}}
    {{/unless}}
    </div>
    <div class="col-md-3"></div>
  </div>
  {{/with}}
</template>

<template name="question">
  <div id="{{ord}}" class="question" {{show}}>
    <h1>{{ord}}. {{question}}</h1>
    <img src={{image}} style="width:100%" class="img-responsive" alt="Image for question {{ord}}">
    <br>
    {{#each answers}}
    <button type="button" class="btn btn-default btn-lg btn-block">{{text}}</button>
    {{/each}}
  </div>
</template>
