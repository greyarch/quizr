<template name="quiz">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      {{#with quiz}}
        <h1>{{name}}</h1>
        <h3>{{description}}</h3>
        {{#each questions}}
        {{> question}}
        {{/each}}
      {{/with}}
    </div>
    <div class="col-md-3"></div>
  </div>
</template>

<template name="question">
  <div id="{{ord}}" {{show}}>
    <h2>{{ord}}. {{question}}</h2>
    <img src={{image}} style="width:100%" class="img-responsive" alt="Image for question {{ord}}">
    {{#each answers}}
    <button type="button" class="btn btn-default btn-lg btn-block">{{text}}</button>
    {{/each}}
  </div>
</template>
