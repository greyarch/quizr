<template name="result">
    <div id="overlay"></div>
    <div class="col-sm-8 col-center photobg-text">
      {{#with session}}
        <h1>Отговорихте правилно на {{result.percentage}}% от въпросите.</h1>

        <p class="description">
          {{result.text}}
          <br>
          <br>
          Споделете този резултат с приятелите си!
          <br>
          {{> shareit shareData}}
          <br>
        </p>
        <p>
            <a class="underline-center" style="vertical-align: text-bottom" href="/"><i class="fa fa-chevron-left"></i>&nbsp;&nbsp;Искам да видя всички куизове</a>
            <br>
            <a class="underline-center" style="vertical-align: text-bottom" href="/q/{{slug}}"><i class="fa fa-chevron-left"></i>&nbsp;&nbsp;Искам да направя този куиз отново</a>
        </p>
      {{/with}}
    </div>
</template>
