<head>
  <script src="/bigtext.js"></script>
</head>

<template name="quizzes">
    <div class="navbar navbar-inverse navbar-main navbar-fixed-top">
        <div class="container">

            <div class="navbar-header">
                <a href="/" class="navbar-brand">Quizzer</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="navbar-collapse collapse" id="navbar-main">

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#quizzes" class="bottom-line">Куизове</a></li>
                    <li><a href="#contact" class="bottom-line">Контакт</a></li>
                </ul>

            </div>
        </div>
    </div>

    <section id="quizzes" class="layout-section">
      <div class="container">
        <h2 id="quizzess" class="section-header">ИЗБЕРЕТЕ КУИЗ!</h2>

        <div class="row">
          <div class="col-center col-sm-12">
              <div class="quiz-list">
                {{#each quizzes}}
                  <a href="{{pathFor 'start' quiz=slug}}" class="quiz" style="background: url({{image}}) no-repeat 80% 35%">
                      <h2>{{name}}</h2>
                  </a>
                {{/each}}
              </div>
          </div>
        </div>
      </div>
    </section>


    <footer id="footer" class="inverse layout-section thiner">
        <div class="container">
            <div class="row">
                <div class="col-sm-3 text-justify">
                    <h3 class="text-center">За нас</h3>

                    <p data-lorem="4s"></p>

                        <!-- <button type="button" class="btn btn-outline-light btn-block">Научи повече за quizzer.bg</button> -->
                    <p>
                      Quizzer.bg е сайт за интерактивни тестове.
                    </p>
                    <p>
                      Тук може да проверите познанията си по различни теми.
                    </p>
                    <p>
                      Някои от кузовете дори носят награди!
                    </p>
                    <p>
                      Забавлявайте се!
                    </p>
                </div>

                <div class="col-sm-6 text-justify">
                    <h3 id="contact" class="text-center">Пишете ни</h3>
                    <form id="send-message" method="post" role="form"
                          data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                          data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                          data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
                            >

                        <div class="form-group">
                            <label class="sr-only" for="message">Напишете ни нещо</label>
                        <textarea
                                id="message"
                                name="message"
                                class="form-control"
                                placeholder="Напишете ни нещо"
                                data-bv-notempty="true"
                                data-bv-notempty-message="Съобщението Ви е много кратко."
                                data-bv-stringlength="true"
                                data-bv-stringlength-min="10"
                                data-bv-stringlength-message="Моля въведете най-малко 10 знака"
                                ></textarea>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="msgemail">Оставете ни имейл за контакт</label>

                            <div class="form-tip form-tip-top"></div>
                            <input type="email"
                                   class="form-control"
                                   name="msgemail"
                                   id="msgemail"
                                   placeholder="Оставете ни имейл за контакт"
                                   data-bv-notempty="true"
                                   data-bv-notempty-message="Моля въведете имейл"
                                   data-bv-emailaddress="true"
                                   data-bv-emailaddress-message="Въведения имейл е невалиден"
                                    >

                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-light">Изпрати</button>
                        </div>
                    </form>

                </div>

                <div class="col-sm-3">
                    <h3 class="text-center">Следвайте ни</h3>

                    <p id="follow-us" class="text-justify">
                        <a class="twitter" href="https://twitter.com/QuizzerBg"><i class="fa fa-twitter-square fa-4x"></i></a>
                        <a class="facebook" href="https://www.facebook.com/quizzer.bg"><i class="fa fa-facebook-square fa-4x"></i></a>
                        <a class="google" href="https://plus.google.com/109770509725951182103/posts?hl=bg"><i class="fa fa-google-plus-square fa-4x"></i></a>
                        <span class="stretch"></span>
                    </p>

                </div>
            </div>
        </div>
    </footer>

    <div id="copyright" class="text-center dark-gray"><span class="small">Copyright © 2015 Quizzer. All Rights Reserved.</span></div>
</template>
