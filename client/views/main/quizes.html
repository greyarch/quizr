<template name="quizes">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <ul class="list-group">
      {{#each quizes}}
        <a href="/q/{{slug}}" class="list-group-item">{{name}}</a>
      {{/each}}
      </ul>
    </div>
    <div class="col-md-3"></div>
  </div>
</template>
